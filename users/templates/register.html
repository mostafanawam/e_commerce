
{% extends 'layout.html' %}



{% block title %} Register {% endblock %}


{% block main %} 
<div class="container">
    <form action="/users/register/" method="POST">
        {% csrf_token %}
    <h2 class="title-sell">Registration</h2>
    
  
    <div class="row justify-content-center" >

        <div class="form-group col-md-6 text-center">
        {% if  error_message%}
        <div class="alert alert-danger">
            {{error_message}}
        </div>
        {% endif %}
    </div>
    </div>


    <div class="row justify-content-center" >

        <div class="form-group col-md-3">

            
                <label style="color: #33383b">Firstname:</label>
                <input type="text" class="form-control" name="first_name" placeholder="firstname" required>
        </div>

        <div class="form-group col-md-3">
            <label style="color: #33383b">Lastname:</label>
            <input type="text" class="form-control" name="last_name" placeholder="lastname" required>
        </div>
       
    </div>
    <div class="row justify-content-center  " >
        <div class="form-group col-md-3">
            <label style="color: #33383b">Email:</label>
            <input type="text" class="form-control" name="email" placeholder="Email"  required>
        </div>
        <div class="form-group col-md-3">
            <label style="color: #33383b">Password:</label>
            <input type="password" class="form-control" name="password" placeholder="password" required>
        </div>
    </div>

   
    <div class="row justify-content-center">
            <div class="col-lg-3">
                <button type="submit" class="btn btn-block btn-cart">Sign Up</button>
                <p class="text-center" style="color: #33383b">Already has account?
                    <a href="{% url 'users:login' %}" class="text-center text-green">Login</a>
                </p>
            </div>
    </div>
        
        </form>
    </div>
    </div>
    <br>
</div>
{% endblock %}
